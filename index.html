<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>les points l√†</title>
</head>

<body>
    <header>
        <div><img src="img/Hogwarts-Logo.png" alt=""></div>
        <h1>La coupe des maisons</h1>
        <div><img src="img/Hogwarts-Logo.png" alt=""></div>
    </header>

    <main>
        <section>
            <!-- Ajout points -->
             <!-- Gryffondor -->
        <form>
            <div class="container">
                <div><img src="img/Blason_des_Gryffondor.webp" alt="Blason Gryffondor"></div>
                <input type="number" name="points_gryffondor" placeholder="Points Gryffondor">
                <button type="submit" name="house" id="gryffondorButton">
                    <img src="img/plusGryf.png" alt="Ajouter Points Gryffondor">
                </button>
            </div>
        </form>

        <!-- Serpentard -->
        <form>
            <div class="container">
                <div><img src="img/Blason_des_Serpentard.webp" alt="Blason Serpentard"></div>
                <input type="number" name="points_serpentard" placeholder="Points Serpentard">
                <button type="submit" name="house" id="serpentardButton">
                    <img src="img/plusSerp.png" alt="Ajouter Points Serpentard">
                </button>
            </div>
        </form>

        <!-- Poufsouffle -->
        <form>
            <div class="container">
                <div><img src="img/Blason_des_Poufsouffle.webp" alt="Blason Poufsouffle"></div>
                <input type="number" name="points_poufsouffle" placeholder="Points Poufsouffle">
                <button  type="submit" name="house" id="poufsouffleButton">
                    <img src="img/plusPouf.png" alt="Ajouter Points Poufsouffle">
                </button>
            </div>
        </form>

        <!-- Serdaigle -->
        <form>
            <div class="container">
                <div><img src="img/Blason_des_Serdaigle.webp" alt="Blason Serdaigle"></div>
                <input type="number" name="points_serdaigle" placeholder="Points Serdaigle">
                <button type="submit" name="house" id="serdaigleButton">
                    <img src="img/plusSerr.png" alt="Ajouter Points Serdaigle">
                </button>
            </div>
        </form>
    </section>

    <section id="containerClassement">
            <!-- Classement -->
            <div>
                <h1>Classement</h1>

                <div>
                    <div class="imgContainer"><img src="img/Blason_des_Gryffondor.webp" alt=""></div>
                    <p id="pointsGryf"></p>
                </div>

                <div>
                    <div class="imgContainer"><img src="img/Blason_des_Serpentard.webp" alt=""></div>
                    <p id="pointsSerp"></p>
                </div>

                <div>
                    <div class="imgContainer"><img src="img/Blason_des_Poufsouffle.webp" alt=""></div>
                    <p id="pointsPouf"></p>
                </div>

                <div>
                    <div class="imgContainer"><img src="img/Blason_des_Serdaigle.webp" alt=""></div>
                    <p id="pointsSerd"></p>
                </div>

            </div>
        </section>
    </main>

    <script src="js/main.js"></script>
</body>

</html>
